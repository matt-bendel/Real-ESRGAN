name: test_RealESRGANx4plus_400k_B12G4
model_type: RealESRGANModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: OST300
    type: PairedImageDataset
    dataroot_gt: /storage/sr_data/4/hr/ost_test
    dataroot_lq: /storage/sr_data/4/lr/ost_test/
    io_backend:
      type: disk

  test_2:
    name: DIV2K100
    type: PairedImageDataset
    dataroot_gt: /storage/sr_data/4/hr/val
    dataroot_lq: /storage/sr_data/4/lr/val
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 4
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path:
  pretrain_network_g: /home/bendel.8/Git_Repos/sr/Real-ESRGAN/realesrgan/experiments/train_rcgan_esrnet/models/net_g_700000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
    niqe:
      type: calculate_niqe
      crop_border: 4
      test_y_channel: false